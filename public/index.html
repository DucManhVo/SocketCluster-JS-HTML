<!DOCTYPE html>
<html>

<head>
  <title>SocketCluster</title>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
    defer></script>
  <script type="text/javascript" src="/socketcluster-client.js"></script>
  <script src="./chat.js" defer></script>
</head>

<body class="bg-primary">
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
              <h3 class="text-center font-weight-light my-4">Chat app</h3>
            </div>
            <div class="card-body">
              <form>
                <input class="form-control mb-3" type="text" id="channel-input" />
                <textarea class="form-control mb-3" id="channel-data" cols="40" rows="10"></textarea>
                <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                  <input type="button" class="btn btn-primary" id="btn-channel" value="Gửi tin nhắn" onclick="publishToChannel()"></input>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
